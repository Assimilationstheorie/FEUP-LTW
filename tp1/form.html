<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Form</title>
    <meta charset="UTF-8">
</head>

<body>
    <form action="/action_page.php">
        <label>Name:</label>
        <input type="text" name="name"><br><br>

        <label>Age:</label><br>
        <input type="radio" name="age" value="<18" checked>&lt;18<br>
        <input type="radio" name="age" value="19-35">19-35<br>
        <input type="radio" name="age" value="36-48">36-45<br>
        <input type="radio" name="age" value=">49">&gt;49<br><br>

        <label>Profession:</label><br>
        <input type="text" name="profession"><br><br>

        <label>Country:</label>
        <select>
            <option value="portugal">Portugal</option>
            <option value="spain">Spain</option>
            <option value="france">France</option>
            <option value="italy">Italy</option>
        </select><br><br>

        <label>Hobbies:</label><br>
        <input type="checkbox" name="food" value="food">Food<br>
        <input type="checkbox" name="sport" value="sport">Sports<br>
        <input type="checkbox" name="sleep" value="sleep">Sleep<br>
        <input type="checkbox" name="walk" value="walk">Walk<br><br>

        <label>How did you find this site:</label><br>
        <textarea name="reason" rows="4" cols="50">
        </textarea><br>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
